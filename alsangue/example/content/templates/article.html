<html id="html">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <head id="head">
        <style>
            a {
                display: inline-block;
            }
	    div.distractionfree {
                margin:auto;
		text-align:center;
            }
            @media (min-aspect-ratio: 1/1) {
                div.distractionfree {
                    max-width:60%
                }
            }
            div.header {
                font-style: bold;
                text-align:left;
            }
            div.date {
                text-align: right;
		font-style: italic;
                font-size: 0.8em;
            }
            div.locales {
                text-align:right;
            }
            div.license {
                text-align:center;
                font-size:0.8em;
            }
            p.code{
                text-align: left;
            }
	    p.content {
                text-align: justify;
            }
            p.pointed_list {
                text-align: left;
            }
            img {
                max-width: 100%;
                max-height: 100%;
            }
	</style>
    </head>
    <body>
	<div id="body" class="distractionfree">
            <div id="locales", class="locales">
            </div>
            <div id="header" class="header">
                    <a id=author>
                        Nome non comune
                    </a>
            </div>
            <h1 id=title align=center>
	        titolo
	    </h1>
	    <p id=content class="content">
	    </p>
	    <div id=date class="date">
                data di pubblicazione
	    </div>
	    <div id=last-edit class="date">
                ultima modifica
            </div>
            <div id="license", class="license">
            </div>
	</div>
    </body>
</html>
